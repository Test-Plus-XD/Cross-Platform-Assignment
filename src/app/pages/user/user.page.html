<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="user.photoURL || defaultPhoto">
        </ion-avatar>
        <ion-label>
          <h2>{{ user.displayName }}</h2>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <p>User ID: {{ user.uid }}</p>
      <!-- Add more fields as needed -->
    </ion-card-content>
  </ion-card>
</ion-content>
