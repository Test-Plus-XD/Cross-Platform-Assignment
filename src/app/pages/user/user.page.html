<ion-content class="bg-slate-50 p-4 dark:bg-slate-900">
  <div class="mb-4">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-slate-100">User profile</h2>
    <p class="text-sm text-slate-600 dark:text-slate-300">Demo account • you can show recent activity here.</p>
  </div>

  <section>
    <h3 class="mb-2 font-semibold text-slate-900 dark:text-slate-100">{{ (lang$ | async) === 'TC' ? '我的評論' : 'My reviews' }}</h3>
    <div *ngIf="reviews$ | async as reviews">
      <div *ngFor="let r of reviews" class="mb-3 rounded bg-white p-3 shadow dark:bg-slate-800">
        <div class="flex items-center gap-3">
          <img [src]="r.avatar || 'assets/icon/Placeholder.png'" class="h-10 w-10 rounded-full object-cover" alt="avatar" />
          <div>
            <div class="text-sm font-semibold text-slate-900 dark:text-slate-50">{{ r.name }}</div>
            <div class="text-xs text-slate-600 dark:text-slate-300">{{ r.meta }}</div>
          </div>
        </div>
        <p class="mt-2 text-sm text-slate-700 dark:text-slate-300">{{ r.text }}</p>
      </div>
    </div>
  </section>
</ion-content>
