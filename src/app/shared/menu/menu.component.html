<!-- Ion menu content; type is set on ion-menu in shell (push style) -->
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of menuItems" (click)="onMenuItemSelected(item)">
      <ion-icon [name]="item.icon" slot="start"></ion-icon>
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
